name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            output_name: essl-agent-linux
            artifact_name: essl-agent-linux.zip
          
          - os: windows-latest
            output_name: essl-agent-windows
            artifact_name: essl-agent-windows.zip
          
          - os: macos-latest
            output_name: essl-agent-macos
            artifact_name: essl-agent-macos.zip
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          python -m PyInstaller essl-agent.spec --clean
      
      - name: Prepare distribution (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp -r dist/essl-agent release/${{ matrix.output_name }}
          cd release
          zip -r ${{ matrix.artifact_name }} ${{ matrix.output_name }}
      
      - name: Prepare distribution (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir release
          xcopy dist\essl-agent release\${{ matrix.output_name }}\ /E /I /Y
          cd release
          powershell Compress-Archive -Path ${{ matrix.output_name }} -DestinationPath ${{ matrix.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output_name }}
          path: release/${{ matrix.artifact_name }}
          retention-days: 30
